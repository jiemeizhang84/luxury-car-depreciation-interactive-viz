<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luxury Car Depreciation</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider@0.2.1/build/d3-simple-slider.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.10.2.js"></script> -->
</head>
<body>
    <div class="container">
        <h1 class="car_header">
            Luxury SUV Cost Comparison
        </h1>
        <h3 class="car_header">Dashboard</h3>

        <div class="row">
            <div class="col-sm-4">
                <!-- <p id="value"></p> -->
                <h5 class="car_header1">Choose Model Year</h5>
                <select id="inds">                    
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018" selected="selected">2018</option>
                </select>
            </div>
            <div class="col-sm-8">
                <h5 class="car_header1">Slide by Year</h5>
                <div id="slider"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7">
                <div class="chart">
                </div>
            </div>
            <div class="col-lg-5">
                <div class="line_chart">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
                <div class="col-lg-12">
                    <div class="scatter_chart">
                    </div>
                </div>
                
            </div>
        <br>

        <div class="row">
            <div class="col-lg-6">
                <div class="bar_chart">
                </div>
            </div>
            
        </div>
        
    </div>
    <script type="text/javascript" src="assets/js/app.js"></script>    
</body>
</html>
